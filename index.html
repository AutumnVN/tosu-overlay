<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="odometer.css">
</head>

<body>
    <div id="title"></div>
    <div id="difficulty"></div>
    <div id="ppText">
        <span id="pp" class="odometer"></span>pp<span id="ifFC">/<span id="ppFC" class="odometer"></span>pp</span>
    </div>
    <div id="urText">
        <div id="ur" class="odometer"></div>
        <div class="small">UR</div>
    </div>
    <div id="stats">
        <div class="cs">
            <div class="small">CS</div>
            <div id="cs" class="odometer"></div>
        </div>
        <div class="ar">
            <div class="small">AR</div>
            <div id="ar" class="odometer"></div>
        </div>
        <div class="od">
            <div class="small">OD</div>
            <div id="od" class="odometer"></div>
        </div>
        <div class="hp">
            <div class="small">HP</div>
            <div id="hp" class="odometer"></div>
        </div>
    </div>
    <div id="hits">
        <div class="h100">
            <div id="h100" class="odometer"></div>
            <div class="small"></div>
        </div>
        <div class="h50">
            <div id="h50" class="odometer"></div>
            <div class="small"></div>
        </div>
        <div class="h0">
            <div id="h0" class="odometer"></div>
            <div class="small"></div>
        </div>
        <div class="sb">
            <div id="sb" class="odometer"></div>
            <div class="small"></div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="odometer.min.js"></script>
</body>

</html>
